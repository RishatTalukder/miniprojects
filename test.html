<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Expanding Cards with Tailwind CSS</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="container mx-auto flex justify-center space-x-4">
      <div
        class="panel bg-cover bg-center bg-no-repeat h-80 w-1/5 relative cursor-pointer rounded-md text-white flex items-end transition-all duration-700 transform scale-100" style="
        background-image: url('https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg');
      "
      >
        <h3
          class="text-lg px-4 py-2 bg-black bg-opacity-50 absolute bottom-0 left-0 opacity-0 transition-opacity duration-300"
        >
          Explore the world
        </h3>
      </div>

      <div
        class="panel bg-cover bg-center bg-no-repeat h-80 w-1/5 relative cursor-pointer rounded-md text-white flex items-end transition-all duration-700 transform scale-100" style="
        background-image: url('https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg');
      "
      >
        <h3
          class="text-lg px-4 py-2 bg-black bg-opacity-50 absolute bottom-0 left-0 opacity-0 transition-opacity duration-300"
        >
          Explore the world
        </h3>
      </div>

      <div
        class="panel bg-cover bg-center bg-no-repeat h-80 w-1/5 relative cursor-pointer rounded-md text-white flex items-end transition-all duration-700 transform scale-100" style="
        background-image: url('https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg');
      "
      >
        <h3
          class="text-lg px-4 py-2 bg-black bg-opacity-50 absolute bottom-0 left-0 opacity-0 transition-opacity duration-300"
        >
          Explore the world
        </h3>
      </div>

      <div
        class="panel bg-cover bg-center bg-no-repeat h-80 w-1/5 relative cursor-pointer rounded-md text-white flex items-end transition-all duration-700 transform scale-100" style="
        background-image: url('https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg');
      "
      >
        <h3
          class="text-lg px-4 py-2 bg-black bg-opacity-50 absolute bottom-0 left-0 opacity-0 transition-opacity duration-300"
        >
          Explore the world
        </h3>
      </div>

      <div
        class="panel bg-cover bg-center bg-no-repeat h-80 w-1/5 relative cursor-pointer rounded-md text-white flex items-end transition-all duration-700 transform scale-100" style="
        background-image: url('https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg');
      "
      >
        <h3
          class="text-lg px-4 py-2 bg-black bg-opacity-50 absolute bottom-0 left-0 opacity-0 transition-opacity duration-300"
        >
          Explore the world
        </h3>
      </div>
    </div>

    <script>
      document.querySelectorAll(".panel").forEach((panel) => {
        panel.addEventListener("click", () => {
          document
            .querySelectorAll(".panel")
            .forEach((panel) => panel.classList.remove("scale-110"));
          panel.classList.add("scale-110");
        });
      });
    </script>
  </body>
</html>
